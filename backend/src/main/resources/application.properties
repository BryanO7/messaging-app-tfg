# src/main/resources/application.properties

# === CONFIGURACIoN RABBITMQ ===
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
spring.rabbitmq.virtual-host=/

# Configuracion de conexion
spring.rabbitmq.connection-timeout=60000
spring.rabbitmq.listener.simple.retry.enabled=true
spring.rabbitmq.listener.simple.retry.max-attempts=3
spring.rabbitmq.listener.simple.retry.initial-interval=1000

# === CONFIGURACIoN APP ===
app.messaging.async=true
app.messaging.max-retries=3
app.messaging.retry-delay=5000



# === CONFIGURACIoN H2 DATABASE PERSISTENTE ===
spring.datasource.url=jdbc:h2:file:./data/tfgdb;AUTO_SERVER=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Configuracion H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuracion JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# === LOGGING ===
logging.level.com.tfgproject=DEBUG
logging.level.org.springframework.amqp=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n